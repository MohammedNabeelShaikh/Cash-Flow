<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>College Cash Flow</title>
    <link rel="stylesheet" href="sp.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">CashFlow</div>

      <!-- Hamburger Icon -->
      <div class="hamburger" id="hamburger">‚ò∞</div>

      <ul class="nav-links" id="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <form class="search-bar">
        <input type="text" placeholder="Search" />
        <button type="submit">üîç</button>
      </form>
    </nav>

    <div class="tree-container" id="container">
      <h2>College Branch-wise Flow (tap to open)</h2>

      <div class="tree">
        <!-- root item -->
        <div class="tree-item">
          <div class="node" onclick="toggle(this)">College</div>

          <!-- children of College -->
          <div class="children">
            <!-- CSE item -->
            <div class="tree-item">
              <div class="node" onclick="toggle(this)">CSE</div>
              <div class="children">
                <div class="tree-item"><div class="node">AI Lab</div></div>
                <div class="tree-item"><div class="node">Events</div></div>
                <div class="tree-item">
                  <div class="node">Faculty Salaries</div>
                </div>
              </div>
            </div>

            <!-- Mechanical item -->
            <div class="tree-item">
              <div class="node" onclick="toggle(this)">Mechanical</div>
              <div class="children">
                <div class="tree-item"><div class="node">Workshops</div></div>
                <div class="tree-item"><div class="node">Labs</div></div>
                <div class="tree-item"><div class="node">Research</div></div>
              </div>
            </div>

            <!-- Civil item -->
            <div class="tree-item">
              <div class="node" onclick="toggle(this)">Civil</div>
              <div class="children">
                <div class="tree-item">
                  <div class="node">Construction</div>
                </div>
                <div class="tree-item">
                  <div class="node">Survey Projects</div>
                </div>
                <div class="tree-item"><div class="node">Internships</div></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- svg for curved connections -->
      <svg id="lines"></svg>
    </div>

    <script src="script.js"></script>
  </body>
</html>
